  can_modify_parameter_bounds: false
  can_add_new_strategy: false
  can_increase_capital_allocation: true
  can_decrease_capital_allocation: true
  can_tighten_risk: true
  can_loosen_risk: false
notification_thresholds:
  notify_on_loss_pct: 0.02
  notify_on_rule_suspension: true
  notify_on_evolution_applied: true
  notify_on_new_proposal: true
